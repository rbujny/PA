<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
    </main>
    <div class="sliders">
      <input type="range" orient="vertical" class="slider" id="slider_p" value="0.01" step="0.01" min="0" max="1" oninput="changeP(this.value)">P
      <output id="p_output">0.01</output><br>
      <input type="range" orient="vertical"   class="slider" id="slider_i" value="0.0005" step="0.0005" min="0" max="1" oninput="changeI(this.value)">I
      <output id="i_output">0.0005</output><br>
      <input type="range" orient="vertical"  class="slider" id="slider_d" value="0.05" step="0.01" min="0" max="1" oninput="changeD(this.value)">D
      <output id="d_output">0.05</output><br>
    </div>
    <canvas id="PID_chart" class="cv"></canvas>
    <canvas id="height_chart" class="cv"></canvas>
    <canvas id="air_drag_chart" class="cv"></canvas>
    <canvas id="wind_force_chart" class="cv"></canvas>

    <script src="chart.js"></script>
    
    <script src="pid.js"></script>

    <script src="drone.js"></script>

    <script src="main.js"></script>

    <button onclick="draw()"></button>
  </body>
</html>
